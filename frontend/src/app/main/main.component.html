<div *ngFor="let feed of feeds; index as i">
  <h1>{{ feed.title }}</h1>
  <div *ngFor="let item of feed.items">
    <h2>
      <a [href]="item.link" rel="noopener noreferrer" target="_blank">{{
        item.title
      }}</a>
    </h2>
    <div *ngIf="item.enclosure">
      <img alt="enclosure" [src]="item.enclosure?.url" />
    </div>
    <div [innerHTML]="item.content"></div>
    <button (click)="like(item.title, item.link)">Like</button>
  </div>
  <hr *ngIf="feeds.length > 1 && i !== feeds.length - 1" />
</div>
