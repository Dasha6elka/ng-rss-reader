<form [formGroup]="form">
  <label>
    Login:
    <input type="text" formControlName="login" />
  </label>

  <label>
    Password:
    <input type="password" formControlName="password" />
  </label>

  <button type="submit" [disabled]="!form.valid" (click)="signIn()">
    Sign In
  </button>
</form>
